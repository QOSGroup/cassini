language: go
sudo: false
dist: trusty
os: centos
go:
  - 1.11

before_install:
  - go mod download
  - go get github.com/nats-io/gnatsd
  - gnatsd &
  - rm -f github.com/coreos/etcd@v3.3.10+incompatible/client/keys.generated.go

script:
  - go test ./... -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
